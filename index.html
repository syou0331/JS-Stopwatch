<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="stopwatch-main">
        <h2 class="stopwatch-main-title">ストップウォッチ</h2>
        <div class="stopwatch-counter">
            <p class="hours">0</p> <p>:</p> 
            <p class="minutes">0</p> <p>:</p> 
            <p class="seconds">0</p> <p>:</p> 
            <p class="subseconds">0</p>
        </div>
        <div class="stopwatch-button">
            <button class="start">スタート</button>
            <button class="stop" disabled>ストップ</button>
            <button class="reset" disabled>リセット</button>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
</body>
</html>
